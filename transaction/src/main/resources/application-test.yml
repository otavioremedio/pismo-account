server:
  port: 8083

spring:
  application:
    name: transaction

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: false
    defer-datasource-initialization: true

logging:
  level:
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: "OFF"

services:
  account:
    internal-url: "http://localhost:${wiremock.server.port}"
    external-url: "http://localhost:${wiremock.server.port}"